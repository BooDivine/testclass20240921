<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Google Analytics 事件追蹤範例</title>
<!-- 以下是 GA 追蹤碼的基本安裝 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PM9X8XDHRZ"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments)};
gtag("js", new Date());

gtag("config", "G-PM9X8XDHRZ");
</script>
<script>
function trackCTA(){
	// 送出事件紀錄
	gtag("event", "分享(這裡是自己取的事件名稱)", {
		"platform":"Facebook(這是自己取的參數的值)",
		"platform(這裡是自己取的參數名稱)":"Facebook(這是自己取的參數的值)",
		"title":"如何使用 GA",
		"value": 1,
		"比如取一個參數名稱叫ABC":"給值Hello World!",
		"ABC":"Hello World!"
	});
	alert("Event Sent!");
}
</script>
</head>
<body>
	追蹤網頁瀏覽次數
	<button onclick="trackCTA();">Call to Action</button>
</body>
</html>
