<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Cart Page - GA 電子商務範例</title>
<!-- 以下是 GA 追蹤碼的基本安裝 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PM9X8XDHRZ"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments)};
gtag("js", new Date());

gtag("config", "G-PM9X8XDHRZ");
// 以下和電子商務有關的追蹤程式
// 追蹤：產品加入購物車
gtag("event", "add_to_cart", {
	"currency": "TWD",
	"value": 29900,
	"items":[
		{
			"item_id": "123456", // 產品編號
			"item_name": "iPhone 16", // 產品名稱
			// 以上為必填，以下選填
			"item_brand": "Apple", // 產品品牌
			"item_category": "iPhone", // 產品分類
			"item_variant": "128GB", // 產品選項
			"quantity": 1,
			"price": 29900000000//GA4 represents currency metrics in micros, where $1 is represented as 1,000,000 (1 million).
		}
	]
});
</script>
<style>
	table {border: 1px solid gray; width: 100%; background-color: rgb(255, 255, 0, 20%);}
	tr, td {border: 1px solid gray;}
	input[type="button"]{font-size:150%; font-weight: bold; text-align:center;}
</style>
</head>
<body>
<script>
	function deleterow() {
		var row = document.getElementById('row2');
		row.remove();
	}
</script>
	<div style="display: flex; justify-content: space-evenly; flex-wrap: wrap;" >
		<div>
			<h2>購物車內容</h2>
			<table id="table1">
				<tr id="row1" style = "font-weight: bold;">
					<h4>商品列表</h4>
					<td>商品</td>
					<td>品名與規格</td>
					<td>單價</td>
					<td>數量</td>
					<td>刪除</td>
				</tr>	
				<tr id="row2">
					<td><img src="https://www.apple.com/v/iphone/compare/ah/images/overview/compare_iphone16_white__gjb82vhi5be6_large.jpg" style = "width:100px;"></td>
					<td>iPhone 16 白色 128GB</td>
					<td>29,900</td>
					<td>
						<select>
						<option>1</option>
						</select>
					</td>
					<td><input type="button" onclick="deleterow()" value="&#128465"></td>
				</tr>
			</table>
		</div>
		<div style="align-content: flex-end;">
			<h4>合計金額: 29,900</h4>
			<a href="checkout-page.html"><button style = "border:0; background-color:gold; border-radius:10px; width:150px; height:50px; font-size:100%; font-weight:bold; color:black;">確認訂購</button></a>
		</div>
	</div>
</body>
</html>
